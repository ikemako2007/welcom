<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>縦に並べた画像</title>
    <style>
        /* 画像を縦に並べるスタイルが必要な場合はここに追加 */
        img {
            display: block; /* これにより、各画像が新しい行に表示されます */
            margin: auto; /* 画像を中央揃えにする場合 */
        }
    </style>
</head>
<body>

<div>
    <img src="path_to_your_first_image.jpg" alt="最初の画像の説明">
    <img src="path_to_your_second_image.jpg" alt="二番目の画像の説明">
</div>

</body>
</html>
